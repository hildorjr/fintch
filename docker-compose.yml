services:
  postgres:
    image: postgres:16-alpine
    container_name: fintch-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fintch
      POSTGRES_PASSWORD: fintch_secret
      POSTGRES_DB: fintch_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintch -d fintch_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

